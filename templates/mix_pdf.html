<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misturar PDFs (JoinPDF)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 position-fixed top-0">
        <div class="container-fluid">
            <a class="navbar-brand app-title-small" href="{{ url_for('index') }}">JoinPDF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Juntar PDFs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dividir_pdf_page') }}">Dividir PDFs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('mix_pdf_page') }}">Misturar PDFs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column main-content-wrapper py-5">
        <div class="card p-4 shadow-lg text-center app-card">
            <h1 class="mb-4 app-title">Misturar PDFs</h1>
            <form action="/mix_pdf" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="main_pdf_file" class="form-label upload-label">1. PDF Principal (onde inserir páginas):</label>
                    <div class="custom-file-upload" id="mainPdfUpload">
                        <input type="file" id="main_pdf_file" name="main_pdf_file" accept=".pdf" required>
                        <label for="main_pdf_file" class="custom-file-label d-flex flex-column align-items-center justify-content-center">
                            <div class="initial-state">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
                                    <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"/>
                                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 1.707A.5.5 0 0 0 9 1.5V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.146-.354L9.854.146z"/>
                                </svg>
                                <span>Arraste e solte o PDF principal aqui</span>
                                <span>ou clique para selecionar</span>
                            </div>
                            <div class="selected-file-state">
                                <p class="file-name"></p>
                                <button type="button" class="remove-file-button">Remover</button>
                            </div>
                        </label>
                    </div>
                    <div class="invalid-feedback">
                        Por favor, selecione o PDF principal.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="source_pdf_file" class="form-label upload-label">2. PDF de onde extrair as páginas:</label>
                    <div class="custom-file-upload" id="sourcePdfUpload">
                        <input type="file" id="source_pdf_file" name="source_pdf_file" accept=".pdf" required>
                        <label for="source_pdf_file" class="custom-file-label d-flex flex-column align-items-center justify-content-center">
                            <div class="initial-state">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
                                    <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"/>
                                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 1.707A.5.5 0 0 0 9 1.5V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.146-.354L9.854.146z"/>
                                </svg>
                                <span>Arraste e solte o PDF de origem aqui</span>
                                <span>ou clique para selecionar</span>
                            </div>
                            <div class="selected-file-state">
                                <p class="file-name"></p>
                                <button type="button" class="remove-file-button">Remover</button>
                            </div>
                        </label>
                    </div>
                    <div class="invalid-feedback">
                        Por favor, selecione o PDF de origem.
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label for="pages_to_extract" class="form-label">3. Páginas a extrair (do PDF de origem):</label>
                    <input type="text" class="form-control" id="pages_to_extract" name="pages_to_extract" placeholder="Ex: 1, 5-7, 10 (páginas do PDF de origem)" required>
                    <div class="invalid-feedback">
                        Por favor, digite as páginas a extrair.
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label for="insert_at_page" class="form-label">4. Inserir antes da página (no PDF principal):</label>
                    <input type="number" class="form-control" id="insert_at_page" name="insert_at_page" placeholder="Ex: 3 (inserir antes da página 3 do PDF principal)" required min="1">
                    <div class="invalid-feedback">
                        Por favor, digite a página de inserção.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 main-button">Misturar PDFs</button>
            </form>
            {% if mensagem %}
                <div class="alert {{ 'alert-danger' if 'erro' in mensagem else 'alert-success' }} mt-3" role="alert">
                    {{ mensagem }}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVpZVoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4Q" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Função de setup reutilizável para múltiplos uploads
            function setupFileUpload(uploadAreaId, fileInputId) {
                const uploadArea = document.getElementById(uploadAreaId);
                const fileInput = document.getElementById(fileInputId);
                const initialState = uploadArea.querySelector('.initial-state');
                const selectedFileState = uploadArea.querySelector('.selected-file-state');
                const fileNameDisplay = selectedFileState.querySelector('.file-name');
                const removeFileButton = selectedFileState.querySelector('.remove-file-button');

                function showInitialState() {
                    initialState.style.display = 'flex';
                    selectedFileState.style.display = 'none';
                    fileInput.value = '';
                    uploadArea.classList.remove('has-file');
                }

                function showSelectedFileState(fileName) {
                    initialState.style.display = 'none';
                    selectedFileState.style.display = 'flex';
                    fileNameDisplay.textContent = fileName;
                    uploadArea.classList.add('has-file');
                }

                uploadArea.addEventListener('click', (event) => {
                    if (event.target === removeFileButton) {
                        return;
                    }
                    fileInput.click();
                });

                fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        showSelectedFileState(file.name);
                    } else {
                        showInitialState();
                    }
                });

                uploadArea.addEventListener('dragover', (event) => {
                    event.preventDefault();
                    uploadArea.classList.add('drag-over');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('drag-over');
                });

                uploadArea.addEventListener('drop', (event) => {
                    event.preventDefault();
                    uploadArea.classList.remove('drag-over');
                    const files = event.dataTransfer.files;
                    if (files.length > 0) {
                        const file = files[0];
                        if (file.type === 'application/pdf') {
                            fileInput.files = files;
                            showSelectedFileState(file.name);
                        } else {
                            alert("Por favor, solte um arquivo PDF.");
                            showInitialState();
                        }
                    }
                });

                removeFileButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    showInitialState();
                });

                showInitialState();
            }

            // Chamar a função de setup para as duas áreas de upload
            setupFileUpload('mainPdfUpload', 'main_pdf_file');
            setupFileUpload('sourcePdfUpload', 'source_pdf_file');
        });
    </script>
</body>
</html>
