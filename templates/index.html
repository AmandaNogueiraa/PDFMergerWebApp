<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntar PDFs (JoinPDF)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 position-fixed top-0">
        <div class="container-fluid">
            <a class="navbar-brand app-title-small" href="{{ url_for('index') }}">JoinPDF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Juntar PDFs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dividir_pdf_page') }}">Dividir PDFs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mix_pdf_page') }}">Misturar PDFs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column main-content-wrapper py-5">
        <div class="card p-4 shadow-lg text-center app-card">
            <h1 class="mb-4 app-title">Juntar PDFs</h1>
            <form action="/unir" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="pdf_files" class="form-label upload-label">Selecione os arquivos PDF:</label>
                    <div class="custom-file-upload">
                        <input type="file" id="pdf_files" name="pdfs[]" accept=".pdf" multiple required>
                        <label for="pdf_files" class="custom-file-label d-flex flex-column align-items-center justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1 2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-1z"/>
                            </svg>
                            <span>Arraste e solte seus PDFs aqui</span>
                            <span>ou clique para selecionar</span>
                        </label>
                    </div>
                    <div class="invalid-feedback">
                        Por favor, selecione os arquivos PDF.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nome_arquivo" class="form-label">Nome do arquivo de sa√≠da (opcional):</label>
                    <input type="text" class="form-control" id="nome_arquivo" name="nome_arquivo" placeholder="Ex: meus_pdfs_unidos">
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 main-button">Juntar PDFs</button>
            </form>
            {% if mensagem %}
                <div class="alert {{ 'alert-danger' if 'erro' in mensagem or 'Nenhum' in mensagem else 'alert-success' }} mt-3" role="alert">
                    {{ mensagem }}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVpZVoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4Q" crossorigin="anonymous"></script>
</body>
</html>
