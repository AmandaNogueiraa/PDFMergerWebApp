<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-lg text-center" style="max-width: 500px; width: 100%;">
            <h1 class="mb-4">Junte seus PDFs </h1>
            <form action="/unir" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="pdf_files" class="form-label">Selecione os arquivos PDF:</label>
                    <input type="file" class="form-control form-control-lg form-control-file" id="pdf_files" name="pdfs[]" accept=".pdf" multiple required>
                    <div class="invalid-feedback">
                        Por favor, selecione os arquivos PDF.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Unir PDFs</button>
            </form>
            {% if mensagem %}
                <div class="alert {{ 'alert-danger' if 'erro' in mensagem or 'Nenhum' in mensagem else 'alert-success' }}" role="alert">
                    {{ mensagem }}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVpZVoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4Q" crossorigin="anonymous"></script>
</body>
</html>
