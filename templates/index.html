<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntar PDFs (JoinPDF)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a lista de arquivos no index.html */
        .file-list-container {
            margin-top: 15px;
            text-align: left;
            width: 100%;
        }

        .file-list-container h6 {
            color: var(--ilovepdf-text-dark);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            max-height: 200px; /* Limita a altura e adiciona scroll se muitos arquivos */
            overflow-y: auto;
            border: 1px solid var(--ilovepdf-medium-gray);
            border-radius: 5px;
            background-color: #fff;
        }

        .file-list li {
            padding: 8px 15px;
            border-bottom: 1px solid var(--ilovepdf-medium-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: var(--ilovepdf-text-light);
        }

        .file-list li:last-child {
            border-bottom: none;
        }

        .file-list li .remove-single-file {
            background: none;
            border: none;
            color: var(--ilovepdf-red);
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 5px;
        }

        .file-list li .remove-single-file:hover {
            color: var(--ilovepdf-red-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 position-fixed top-0">
        <div class="container-fluid">
            <a class="navbar-brand app-title-small" href="{{ url_for('index') }}">JoinPDF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Juntar PDFs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dividir_pdf_page') }}">Dividir PDFs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mix_pdf_page') }}">Misturar PDFs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column main-content-wrapper py-5">
        <div class="card p-4 shadow-lg text-center app-card">
            <h1 class="mb-4 app-title">Juntar PDFs</h1>
            <form action="/unir" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="pdf_files" class="form-label upload-label">Selecione os arquivos PDF:</label>
                    <div class="custom-file-upload" id="joinPdfUpload">
                        <input type="file" id="pdf_files" name="pdfs[]" accept=".pdf" multiple required>
                        <label for="pdf_files" class="custom-file-label d-flex flex-column align-items-center justify-content-center">
                            <div class="initial-state">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                                    <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1 2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-1z"/>
                                </svg>
                                <span>Arraste e solte seus PDFs aqui</span>
                                <span>ou clique para selecionar</span>
                            </div>
                            <div class="selected-file-state" style="display: none;">
                                <p>Arquivos selecionados:</p>
                                <div class="file-list-container">
                                    <ul class="file-list" id="selectedFilesList">
                                        </ul>
                                </div>
                                <button type="button" class="remove-file-button">Limpar tudo</button>
                            </div>
                        </label>
                    </div>
                    <div class="invalid-feedback">
                        Por favor, selecione os arquivos PDF.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nome_arquivo" class="form-label">Nome do arquivo de saída (opcional):</label>
                    <input type="text" class="form-control" id="nome_arquivo" name="nome_arquivo" placeholder="Ex: meus_pdfs_unidos">
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 main-button">Juntar PDFs</button>
            </form>
            {% if mensagem %}
                <div class="alert {{ 'alert-danger' if 'erro' in mensagem or 'Nenhum' in mensagem else 'alert-success' }} mt-3" role="alert">
                    {{ mensagem }}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVpZVoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4Q" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('joinPdfUpload');
            const fileInput = document.getElementById('pdf_files');
            const initialState = uploadArea.querySelector('.initial-state');
            const selectedFileState = uploadArea.querySelector('.selected-file-state');
            const selectedFilesList = document.getElementById('selectedFilesList');
            const removeAllFilesButton = selectedFileState.querySelector('.remove-file-button');

            // Armazenar os arquivos selecionados para manipulação
            let selectedFiles = new DataTransfer();

            function updateFileList() {
                selectedFilesList.innerHTML = ''; // Limpa a lista existente
                if (selectedFiles.items.length === 0) {
                    initialState.style.display = 'flex';
                    selectedFileState.style.display = 'none';
                    return;
                }

                initialState.style.display = 'none';
                selectedFileState.style.display = 'flex';

                Array.from(selectedFiles.files).forEach((file, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    const removeButton = document.createElement('button');
                    removeButton.classList.add('remove-single-file');
                    removeButton.innerHTML = '&times;'; // Caractere 'X'
                    removeButton.title = `Remover ${file.name}`;
                    removeButton.addEventListener('click', (event) => {
                        event.stopPropagation(); // Previne clique no label
                        removeFileByIndex(index);
                    });
                    listItem.appendChild(removeButton);
                    selectedFilesList.appendChild(listItem);
                });
            }

            function addFiles(files) {
                Array.from(files).forEach(file => {
                    // Verifica se o arquivo já foi adicionado para evitar duplicatas visuais
                    const isDuplicate = Array.from(selectedFiles.files).some(existingFile => 
                        existingFile.name === file.name && existingFile.size === file.size && existingFile.lastModified === file.lastModified
                    );
                    if (!isDuplicate && file.type === 'application/pdf') {
                        selectedFiles.items.add(file);
                    } else if (file.type !== 'application/pdf') {
                        alert(`O arquivo "${file.name}" não é um PDF e será ignorado.`);
                    }
                });
                fileInput.files = selectedFiles.files; // Atualiza o input original
                updateFileList();
            }

            function removeFileByIndex(indexToRemove) {
                selectedFiles.items.remove(indexToRemove);
                fileInput.files = selectedFiles.files; // Atualiza o input original
                updateFileList();
            }

            // Clicar na área de upload abre o seletor de arquivos
            uploadArea.addEventListener('click', (event) => {
                // Se clicou em um botão de remover, não abra o seletor
                if (event.target.classList.contains('remove-single-file') || event.target === removeAllFilesButton) {
                    return;
                }
                fileInput.click();
            });

            // Quando arquivos são selecionados via input
            fileInput.addEventListener('change', (event) => {
                addFiles(event.target.files);
            });

            // Lógica de Drag and Drop
            uploadArea.addEventListener('dragover', (event) => {
                event.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', (event) => {
                event.preventDefault();
                uploadArea.classList.remove('drag-over');
                addFiles(event.dataTransfer.files);
            });

            // Botão "Limpar tudo"
            removeAllFilesButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Previne que o clique suba para a área de upload
                selectedFiles = new DataTransfer(); // Reseta DataTransfer
                fileInput.value = ''; // Limpa o input hidden (importante para o formulário)
                updateFileList();
            });

            // Inicializar a lista
            updateFileList();
        });
    </script>
</body>
</html>
